<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Items - GE Track</title>
  <link rel="stylesheet" href="/static/site.css" />
</head>
<body>
  <h1>Items</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Search items..." value="{{ q }}" />
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for r in results %}
      <li><a href="/item/{{ r.id }}">{{ r.name }}</a> (limit {{ r.limit or '-' }})</li>
    {% endfor %}
  </ul>
</body>
</html>
